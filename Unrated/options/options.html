<!DOCTYPE html>
<html>
<head>
  <title>Unrated Options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="select-buttons" width="635">
    <b><button class="top" id="all">Select All</button></b>
    <b><button class="top" id="none">Select None</button></b>
  </div>
  <div class="options-container">
    <div class="option" style="margin-top: 0px;">
      <input type="checkbox" id="avclub">
      <label class="check avclub" for="avclub"><img src="../images/svg/avclub.svg"></label>
    </div>
    <div class="option" style="margin-top: 0px;">
      <input type="checkbox" id="gamespot">
      <label class="check gamespot" for="gamespot"><img src="../images/svg/gamespot.svg"></label>
    </div>
    <div class="option" style="margin-top: 0px;">
      <input type="checkbox" id="theguardian">
      <label class="check theguardian" for="theguardian"><img src="../images/svg/theguardian.svg"></label>
    </div>
    <div class="option">
      <input type="checkbox" id="ign">
      <label class="check ign" for="ign"><img src="../images/svg/ign.svg"></label>
    </div>
    <div class="option">
      <input type="checkbox" id="nme">
      <label class="check nme" for="nme"><img src="../images/svg/nme.svg"></label>
    </div>
    <div class="option">
      <input type="checkbox" id="pitchfork">
      <label class="check pitchfork" for="pitchfork"><img src="../images/svg/pitchfork.svg"></label>
    </div>
    <div class="option">
      <input type="checkbox" id="residentadvisor">
      <label class="check residentadvisor" for="residentadvisor"><img src="../images/svg/residentadvisor.svg"></label>
    </div>
    <div class="option">
      <input type="checkbox" id="rogerebert">
      <label class="check rogerebert" for="rogerebert"><img src="../images/svg/rogerebert.svg"></label>
    </div>
    <div class="option">
      <input type="checkbox" id="rollingstone">
      <label class="check rollingstone" for="rollingstone"><img src="../images/svg/rollingstone.svg"></label>
    </div>
    <div class="option">
      <input type="checkbox" id="slantmagazine">
      <label class="check slantmagazine" for="slantmagazine"><img src="../images/svg/slantmagazine.svg"></label>
    </div>
    <div class="option">
      <input type="checkbox" id="xlr8r">
      <label class="check xlr8r" for="xlr8r"><img src="../images/svg/xlr8r.svg"></label>
    </div>
  </div>
  <b><button class="bottom" id="save">Save</button></b>
  <script src="options.js"></script>
</body>
</html>
